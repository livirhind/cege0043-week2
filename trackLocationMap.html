<html>
<head>
	<title> Test HTML Location Functionality </title>
<!-- the following links add the CSS and Javascript required for the Leaflet Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
crossorigin=""></script>
<!-- the following CSS is used to set the size of the Map -->
<style type="text/css">
#mapid { height: 180px; }
</style>
	<script>
		function trackLocation(){
			if (navigator.geolocation){
				navigator.geolocation.watchPosition(showPosition);
			} else {
				document.getElementById('showLocation').innerHTML = "Geolocation is not supported by this browser.";
			}
		}

function showPosition(position){
	document.getElementById('showLocation').innerHTML = "Latitude: " + position.coords.latitude + 
	"<br>Longitude: " + position.coords.longitude;

}
</script>
</head>
<body>
<!-- the mapid div will hold the map -->
<div id="mapid" style="width: 1200px; height: 550px;"></div>
<!-- the following script will load the map and set the default view and zoom, as well as loading the
basemap tiles -->
	<b> This code will display your current location </b>
	<div id='showLocation'>Location will be displayed here</div>
	<button id= 'trackLocation' onclick= 'trackLocation()'>Click Me to Get Your Location</button>
</body>
</html>
